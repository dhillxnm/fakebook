<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Manpreet Kaur">
    <meta name="description" content="Shape Factory">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Fakebook</title>
    <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" type="module"></script>
  </head>
  <body>
    <header class="header flex gap-20">
        <div class="logo"><h1>Fakebook</h1></div>
        <div>
            <nav>
                <ul class="nav flex gap-20">
                    <li>Friends</li>
                    <li>Pages</li>
                    <li>Groups</li>
                    <li>My ads</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </div>
        <div class="user-info">
            <div id="profile-pic">
                <img src="./assets/img/beautiful-girl-avatar.avif" alt="Profile Picture" class="profile-img">
              </div>
            </header>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="post-form">
                <textarea id="comment" placeholder="What's new? Manpreet" class="textArea"></textarea>
                <div class="file-input-container">
                    <label for="image" class="file-label">
                        <img src="./assets/img/album.png" alt="Image Icon" id="icon"> 
                        <span id="file-name-display" class="text">Choose a file</span> 
                        <input id="image" type="file" accept="image/*" class="file-input">
                    </label>
                </div>
                <div class="btn">
                    <input id="submit" type="submit" value="Post">
                    <button id="clear" value="clear">Clear</button>
                </div>
            </form>
            <div class="comments">
                <div id="comment-box"></div>
            </div>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
          <span class="close" id="close">&times;</span>
          <div class="profile-card" id="profile-card"></div>
        </div>
    </div>
 </body> 
</html>
